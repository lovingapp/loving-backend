spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/loving_test}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 2
      minimum-idle: 0
      data-source-properties:
        ssl: false

  jpa:
    hibernate:
      ddl-auto: create-drop
