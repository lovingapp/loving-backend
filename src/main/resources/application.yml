spring:
  application:
    name: loving

server:
  address: 0.0.0.0
  port: ${PORT:8080}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method

logging:
  level:
    root: INFO
    com.lovingapp: INFO
    org.springframework: WARN
    org.springframework.boot.web: INFO
    org.hibernate: WARN
    com.zaxxer.hikari: WARN

supabase:
  url: ${SUPABASE_URL}
  jwt-issuer: ${SUPABASE_URL}/auth/v1
  jwt-jwks-uri: ${SUPABASE_URL}/auth/v1/.well-known/jwks.json

ai:
  openai:
    api-key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-4.1-mini}
